include-file = "~/.config/polybar/themes/colors"
include-file = "~/.config/polybar/modules.ini"
include-file = "~/.config/polybar/extra.ini"

[bar/bd26]
width = 98.5%
height = 25px
offset-x = 0.8%
offset-y = 2px
border-size = 2px
border-color = ${colors.base}
radius = 0
fixed-center = true

background = ${colors.base}
foreground = ${colors.text}

padding-left = 2
padding-right = 2

module-margin-left = 0
module-margin-right = 0

font-0 = FantasqueSansMono Nerd Font:pixelsize=14:style:Bold;3
font-1 = Material Design Icons:pixelsize=16:style:Regular;3
font-2 = Material Design Icons:pixelsize=50:style:Regular;3
font-3 = BreezeSans:pixelsize=16:style=Bold;-10

modules-left = filesystem dot cpu dot memory sep i3ws
modules-center = firefox space neovide space terminal space thunar space dot telegram space discord dot github space codeforces
modules-right = pulseaudio sep date dot time

wm-restack = i3
override-redirect = true

cursor-click = pointer
cursor-scroll = default

tray-position = right 
tray-detached = false 
tray-maxsize = 16
tray-background = ${colors.red}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

